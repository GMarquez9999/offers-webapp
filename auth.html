<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MRKT Auth</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      padding: 24px;
      background: #f7f7f7;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: #2AABEE;
      color: white;
      cursor: pointer;
    }
    .info {
      margin-top: 16px;
      font-size: 13px;
      opacity: 0.7;
      word-break: break-all;
    }
  </style>
</head>

<body>

<h2>MRKT AUTH</h2>

<button onclick="sendAuth()">Отправить авторизацию</button>

<div class="info" id="status">Загрузка...</div>

<script>
  const tg = window.Telegram?.WebApp;

  if (!tg) {
    document.getElementById("status").innerText =
      "❌ Telegram WebApp не найден. Открывай страницу через кнопку бота.";
  } else {
    tg.ready();
    tg.expand();

    const len = tg.initData ? tg.initData.length : 0;

    document.getElementById("status").innerText =
      "initData length: " + len;
  }

  function sendAuth() {
    if (!tg || !tg.initData) {
      alert("initData пустая — открой через кнопку Telegram.");
      return;
    }

    // отправляем initData обратно боту
    tg.sendData(tg.initData);

    // можно закрыть окно
    tg.close();
  }
</script>

</body>
</html>
