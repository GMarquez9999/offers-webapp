<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auth</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 16px; }
    .box { max-width: 520px; margin: 0 auto; }
    button { width: 100%; padding: 14px 16px; font-size: 16px; }
    .hint { margin-top: 10px; opacity: .7; font-size: 13px; }
  </style>
</head>
<body>
  <div class="box">
    <button id="btn">✅ Передать авторизацию в бота</button>
    <div class="hint">Нажми кнопку — бот сохранит initData и сможет работать с API.</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    document.getElementById("btn").addEventListener("click", () => {
      const initData = tg.initData || "";
      tg.sendData(JSON.stringify({ init_data: initData }));
      tg.close();
    });
  </script>
</body>
</html>
