<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body style="font-family:sans-serif;padding:20px">

<h3>MRKT AUTH</h3>
<button onclick="send()">Отправить авторизацию</button>

<script>
const tg = window.Telegram.WebApp;

tg.ready();
tg.expand();   // ← ЭТО КРИТИЧНО

function send() {
    const data = tg.initData;

    if (!data) {
        alert("initData пустая — открой через кнопку бота");
        return;
    }

    tg.sendData(data);
}
</script>

</body>
</html>
